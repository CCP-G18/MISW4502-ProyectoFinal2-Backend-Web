name: Setup Google Cloud

on:
  workflow_call:
    inputs:
      GCP_CREDENTIALS:
        required: true
        type: string
      GKE_CLUSTER:
        required: true
        type: string
      GCP_REGION:
        required: true
        type: string
      GCP_PROJECT:
        required: true
        type: string

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Autenticarse en Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ inputs.GCP_CREDENTIALS }}

      - name: Instalar Google Cloud SDK y Plugin de Autenticaci√≥n
        run: |
          sudo apt-get update -y
          sudo apt-get install -y apt-transport-https ca-certificates gnupg curl
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee /etc/apt/sources.list.d/google-cloud-sdk.list
          sudo apt-get update -y
          sudo apt-get install -y google-cloud-cli google-cloud-cli-gke-gcloud-auth-plugin

      - name: Configurar kubectl
        run: |
          gcloud container clusters get-credentials ${{ inputs.GKE_CLUSTER }} --region ${{ inputs.GCP_REGION }} --project ${{ inputs.GCP_PROJECT }}
          kubectl version
